<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- division -> caja / bloque / contenedor -->
    <div>
        <h1>Listas</h1>

        <hr>

        <h2>Ordenadas</h2>
        <ol type="a" start="1">
            <li>Federer</li>
            <li>Nadal</li>
            <li>Vilas</li>
            <li>Djokovic</li>
        </ol>

        <h2>No-ordenadas</h2>
        <ul>
            <li>Lunes
                <ul>
                    <li>12hs</li>
                    <li>14hs</li>
                </ul>
            </li>
            <li>Martes
                <ul>
                    <li>12hs</li>
                    <li>14hs</li>
                    <li>16hs
                        <ul>
                            <li>Ed. Fisica</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>Miercoles</li>
            <li>Jueves</li>
            <li>Viernes</li>
            <li>Sabado</li>
            <li>Domingo</li>
        </ul>

        <h2>Definicion</h2>
        <dl>Players
            <dt>Maradona</dt>
            <dd>El mejor de la historia</dd>
        </dl>

    </div>
    
    

</body>
</html>
