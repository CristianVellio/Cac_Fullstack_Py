<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <!-- favicon: 512x512px .ico/.png/.jpg/.gif -->
    <link rel="shortcut icon" href="favicon/mario.ico" type="image/x-icon">
</head>
<body>

    <header>
        <h1>Multimedia HTML</h1>
    </header>

    <hr>
    <div>
        <h2>Audios</h2>
        <!-- formatos web: mp3 / wav / ogg -->
        <audio controls muted loop preload="auto">
            <source src="audios/gallo.mp3">
            <source src="audios/gallo.wav">
            <source src="audios/gallo.ogg">
        </audio>
    </div>

    <hr>
    <h2>Videos</h2>
    <!-- formatos: .mp4 / .webm / .ogv -->
    <video controls  loop muted preload="auto" poster="img/maradona1.jpg">
        <source src="videos/Chrome_ImF.mp4">
        <source src="videos/Chrome_ImF.ogv">
        <source src="videos/Chrome_ImF.webm">
    </video>

    <hr>
    <h2>Contenido embebido (youtube, Google Maps, Spotify, etc)</h2>
    <iframe width="100%" height="315" src="https://www.youtube.com/embed/9CClV7DNCY4?si=s4j2qNvbL2djtGJB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <hr>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4020.9067887977108!2d-58.38006189663986!3d-34.58112119989532!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccb1fa6732c4b%3A0xe0081a9aaee2c67b!2sMinisterio%20de%20Educaci%C3%B3n%20de%20la%20Ciudad%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1710202659813!5m2!1ses-419!2sar" width="600" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <!-- spotify -->
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXaImRpG7HXqp?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>


    
</body>
</html>
